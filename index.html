<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #191919;
        font-family: "montserrat";
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container my-5"></div>
    <div class="container">
      <div class="row mb-2">
      <div class="col-2"></div>
        <input  class="form-control col-8" id="input" type="text" disabled />
      </div>
      <div class="row mb-2">
        <div class="col-2"></div>
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="C"
          onclick="removeValue('one')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="D"
          onclick="removeValue('all')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="%"
          onclick="addValue('%')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="/"
          onclick="addValue('/')"
        />
      </div>
      <div class="row mb-2">
        <div class="col-2"></div>
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="7"
          onclick="addValue('7')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="8"
          onclick="addValue('8')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="9"
          onclick="addValue('9')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="X"
          onclick="addValue('X')"
        />
      </div>
      <div class="row mb-2">
        <div class="col-2"></div>
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="4"
          onclick="addValue('4')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="5"
          onclick="addValue('5')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="6"
          onclick="addValue('6')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="-"
          onclick="addValue('-')"
        />
      </div>
      <div class="row mb-2">
        <div class="col-2"></div>
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="1"
          onclick="addValue('1')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="2"
          onclick="addValue('2')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="3"
          onclick="addValue('3')"
        />
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="+"
          onclick="addValue('+')"
        />
      </div>
      <div class="row mb-2">
        <div class="col-2"></div>
        <input
          class="col-2 me-2 btn btn-dark"
          type="button"
          value="0"
          onclick="addValue('0')"
        />
        <input
          class="col-2 me-3 btn btn-dark"
          type="button"
          value="."
          onclick="addValue('.')"
        />
        <input
          class="col-4 btn btn-warning"
          type="button"
          value="="
          onclick="sum()"
        />
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
